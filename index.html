<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <section class="left overlay">
        <div class="player">
          <span class="player-title">Player 1</span>
          <span class="player-score">0</span>
        </div>
        <div class="score">
          <div class="current">
            <span class="current-title"> Current </span>
            <span class="current-score"> 0 </span>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="player">
          <span class="player-title">Player 1</span>
          <span class="player-score">0</span>
        </div>
        <div class="score">
          <div class="current">
            <span class="current-title"> Current </span>
            <span class="current-score"> 0 </span>
          </div>
        </div>
      </section>
      <button class="new-game">🕹️ New Game</button>
      <button class="roll-dice">🎲 Roll Dice</button>
      <button class="hold">👇 Hold</button>
      <img src="dice-6.png" alt="Dice" class="dice hidden" />
    </div>
  </body>
</html>
